<mat-card class="mb-3">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ review?.title }}
            <span *ngIf="review?.created_at !== review?.last_changed_at">(Edited)</span>
        </mat-card-title>
        <mat-card-subtitle>{{ review?.user_name }} {{ review?.created_at | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mx-2">
        <p>{{ review?.content }}</p>
    </mat-card-content>
</mat-card>
