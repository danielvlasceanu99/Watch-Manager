<div class="max-h-40 flex justify-start bg-neutral-600 ml-12 mt-1.5">
    <img src="{{ posterPath }}" alt="{{ name }}" class="w-28" />
    <div class="px-2 py-1.5">
        <span class="text-xl">
            {{ name }} <span class="text-lg">({{ air_date | date }})</span>
        </span>
        <div class="text-justify">{{ overview }}</div>
        <div class="flex justify-end pt-2 gap-x-0.5">
            <button
                *ngIf="!isWatched"
                mat-button
                matTooltip="Mark as watched"
                color="primary"
                (click)="markAsWatched()">
                <mat-icon> checklist </mat-icon>
            </button>
            <button
                *ngIf="isWatched"
                mat-button
                matTooltip="Mark as watched"
                color="primary"
                (click)="markAsUnwatched()">
                <mat-icon> rule </mat-icon>
            </button>
        </div>
    </div>
</div>
