<div class="pr-10">
    <img class="w-full shadow-2xl rounded-2xl" src="{{ posterPath }}" alt="poster" />
    <div class="flex flex-row justify-between around pt-2 px-1.5">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon> bookmark_add </mat-icon>
        </button>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon> grade</mat-icon>
        </button>
    </div>
    <p class="pt-5 text-2xl"><span class="font-bold">Status: </span> {{ status }}</p>
    <div class="pt-1.5">
        <p class="font-bold text-2xl">Producers</p>
        <p class="text-xl" *ngFor="let credit of producers">{{ credit.person.name }}</p>
    </div>
    <p class="pt-1.5 font-bold text-2xl" *ngIf="network">{{ network }}</p>
    <mat-divider *ngIf="!network"></mat-divider>
    <div class="pt-1.5">
        <p class="font-bold text-2xl">Genres</p>
        <p class="text-xl" *ngFor="let genre of genres">{{ genre.name }}</p>
    </div>
</div>
