<div>
    <img class="w-full shadow-2xl rounded-2xl" src="{{ posterPath }}" alt="poster" />

    <div class="font-bold mt-4 text-xl">Personal Info</div>
    <div class="pt-2">
        <p class="font-bold text-lg">Gender</p>
        <p class="text-base">{{ gender }}</p>
    </div>
    <div class="pt-1.5">
        <p class="font-bold text-lg">Birthday</p>
        <p class="text-base">{{ dateOfBirth }}</p>
    </div>
    <div class="pt-1.5" *ngIf="dateOfDeath">
        <p class="font-bold text-lg">Date of death</p>
        <p class="text-base">{{ dateOfDeath }}</p>
    </div>
    <div class="pt-1.5">
        <p class="font-bold text-lg">Place of birth</p>
        <p class="text-base">{{ birthPlace }}</p>
    </div>
</div>
