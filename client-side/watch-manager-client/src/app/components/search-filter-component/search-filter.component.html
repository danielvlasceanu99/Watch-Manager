<div class="bg-neutral-900">
    <div *ngIf="!genresAreLoading">
        <button mat-flat-button class="mt-6 w-full text-base" color="primary" (click)="applyFilter()">
            Apply Filter
        </button>
        <mat-selection-list
            #genres
            [multiple]="false"
            (selectionChange)="onSelectionChange(genres.selectedOptions.selected)">
            <mat-list-option *ngFor="let genre of genresList" [value]="genre.id" class="text-base">
                {{ genre.name }}
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
