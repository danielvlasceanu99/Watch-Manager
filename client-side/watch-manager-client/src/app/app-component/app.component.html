<div class="app-content">
    <mat-toolbar class="bg-neutral-900 w-full">
        <div class="container m-auto flex">
            <a href="/" class="mr-8">Watch Manager</a>
            <a href="/movie" class="mr-8">Movies</a>
            <a href="/tv" class="mr-8">TV Shows</a>
            <a href="/people" class="mr-8">People</a>

            <span class="flex-auto"></span>
            <div *ngIf="!user">
                <a href="/register" class="mr-8">Sign Up</a>
                <a href="/login" class="mr-8">Log In</a>
            </div>
            <div *ngIf="user">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <a href="#" mat-menu-item>
                        <span>Watchlist</span>
                    </a>
                    <a href="#" mat-menu-item>
                        <span>Rated</span>
                    </a>
                    <a href="#" mat-menu-item>
                        <span>Favourite</span>
                    </a>
                    <a href="#" mat-menu-item>
                        <span>Account</span>
                    </a>
                </mat-menu>
                <button mat-button class="mr-8" (click)="logout()">Log Out</button>
            </div>
        </div>
    </mat-toolbar>
    <div class="h-full">
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
</div>
