<div class="w-full pb-2.5 min-h-full text-white">
    <div class="container mx-auto h-full flex">
        <div class="w-1/4 pt-10 pr-10" *ngIf="!isLoading">
            <img class="w-full shadow-2xl rounded-2xl" src="{{ posterPath }}" alt="poster" />
        </div>

        <div class="w-3/4 pt-16" *ngIf="!isLoading">
            <div class="pb-3">
                <span class="text-5xl font-bold">
                    {{ title }} <span class="text-3xl">({{ date | date }})</span>
                </span>
            </div>
            <div class="text-3xl font-bold pb-3">Cast</div>
            <content *ngIf="!creditsAreLoading">
                <div class="flex flex-wrap gap-y-4 justify-start">
                    <app-card
                        class="card pr-3"
                        *ngFor="let credit of cast"
                        [mediaId]="credit.person.id"
                        [mediaTitle]="credit.person.name"
                        [mediaSubtitle]="credit.job"
                        [mediaPoster]="credit.person.poster_path"
                        [mediaType]="mediaType">
                    </app-card>
                    <div class="text-2xl" *ngIf="!cast.length">There is no cast</div>
                </div>
            </content>
        </div>
    </div>
</div>
