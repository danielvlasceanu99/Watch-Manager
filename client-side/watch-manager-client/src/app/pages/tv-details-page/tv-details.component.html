<div class="w-full pb-2.5 min-h-full text-white">
    <div class="container mx-auto h-full flex">
        <mat-progress-bar mode="indeterminate" *ngIf="tvIsLoading"></mat-progress-bar>
        <div class="w-1/4 pt-10">
            <app-media-side-panel
                [posterPath]="tv?.poster_path"
                [status]="tv?.in_production ? 'In Production' : 'Finished'"
                [network]="tv?.network"
                [producers]="producers"
                [genres]="tv?.genres"
                >></app-media-side-panel
            >
        </div>
        <div class="w-3/4 pt-16" *ngIf="!tvIsLoading">
            <app-media-general-info
                [mediaId]="id"
                [title]="tv?.name"
                [tagline]="tv?.tagline"
                [overview]="tv?.overview"
                [date]="tv?.first_air_date">
            </app-media-general-info>
            <app-cast [credits]="cast.slice(0, 7)" [mediaId]="id"></app-cast>

            <mat-divider></mat-divider>
            <app-season-group [seasons]="seasons"></app-season-group>

            <mat-divider></mat-divider>
            <app-review-list [reviews]="reviews.slice(0, 3)"></app-review-list>
        </div>
    </div>
</div>
