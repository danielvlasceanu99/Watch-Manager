<div class="w-full pb-2.5 min-h-full text-white">
    <div class="container mx-auto h-full flex">
        <div class="w-full pt-4" *ngIf="!peopleAreLoading">
            <form class="w-full" [formGroup]="formGroup">
                <mat-form-field class="w-full" hideRequiredMarker="true">
                    <mat-label>TV Show Name</mat-label>
                    <input type="text" formControlName="name" matInput />
                    <button mat-button matSuffix aria-label="search" (click)="onSearch()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </form>
            <content *ngIf="!peopleAreLoading">
                <div class="flex flex-wrap gap-y-2 justify-between">
                    <app-card
                        class="card"
                        *ngFor="let person of people"
                        [mediaId]="person.id"
                        [mediaTitle]="person.name"
                        [mediaSubtitle]="person.birthday | date"
                        [mediaPoster]="person.poster_path"
                        [mediaType]="personMediaType">
                    </app-card>
                </div>
            </content>
            <mat-paginator
                #paginator
                class="mt-3"
                (page)="handlePageEvent($event)"
                [length]="peopleCount"
                [pageSize]="pageSize"
                [pageIndex]="page"
                [hidePageSize]="true"
                [showFirstLastButtons]="true"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
