<div class="w-full pb-2.5 min-h-full text-white">
    <div class="container mx-auto h-full">
        <div class="text-slate-50 w-full">
            <h2 class="pt-4">People you follow</h2>
            <content *ngIf="!isLoading">
                <div class="w-full max-h-56 bg-neutral-600 px-2.5 py-2 my-1" *ngFor="let user of followedUsers">
                    <div class="text-xl">
                        <a href="/user/{{ user._id }}"> {{ user.name }}</a>
                    </div>
                </div>
            </content>
        </div>
    </div>
</div>
